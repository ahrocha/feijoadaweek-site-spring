<!DOCTYPE html>
<html lang="pt-BR" >
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>

	<div th:replace="~{base :: top}"></div>

	<div th:replace="~{base :: titulo(${cafe.nome})}"></div>

	<div class="container">
		<h2 th:text="${cafe.nome}"></h2>

		<div class="row">
			<div class="col-12 col-md-12">
				<p th:remove="tag"
					th:utext="${#strings.replace(cafe.descricao,'&#10;','<br />')}">
				</p>
			</div>
		</div>
		
		<h3>Fotos</h3>
		<div class="row">
				<div class="col-12 col-md-3 mt-2">
					<img th:src="${cafe.foto}" class="card-img-top" th:alt="${cafe.nome}" />
				</div>
		</div>

	</div>

	<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
