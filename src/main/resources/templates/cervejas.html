<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>

	<div th:replace="~{base :: top}"></div>

	<div th:replace="~{base :: titulo('Feijoada e Cerveja')}"></div>

	<div class="container">
		<h1>Cervejas</h1>
		<p>Além da caipirinha, também é muito bom uma cerveja para
			acompanhar a feijoada.</p>
	</div>

	<div class="container">

		<div class="row">

			<div th:each="cerveja : ${cervejas}" class="col-md-2">

				<div class="card">
					<img th:src="${cerveja.foto}" class="card-img-top" th:alt="${cerveja.nome}" />
					<div class="card-body">
						<p class="card-text">
							<a th:href="@{/cerveja/} + ${cerveja.slug}" class="btn btn-primary">Leia
								mais sobre <span th:text="${cerveja.nome }" style="display: none;" ></span>
							</a>
						</p>
						<h4 th:text="${cerveja.nome }" class="card-title"></h4>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{base :: footer}"></footer>

</body>
</html>
