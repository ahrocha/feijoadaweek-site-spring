<!DOCTYPE html>
<html lang="pt-BR" >
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>

	<div th:replace="~{base :: top}"></div>

	<div th:replace="~{base :: titulo('Café')}"></div>

	<div class="container">
		<h1>Cafés</h1>
		<p>Cafezinho pra dar ânimo para voltar para casa.</p>
	</div>

	<div class="container">

			<div th:each="cafe : ${cafes}" class="col-md-2">

				<div class="card">
					<img th:src="${cafe.foto}" class="card-img-top" th:alt="${cafe.nome}" />
					<div class="card-body">
						<p class="card-text">
							<a th:href="@{/cafe/} + ${cafe.slug}" class="btn btn-primary">Leia
								mais sobre <span th:text="${cafe.nome }" style="display: none;" ></span>
							</a>
						</p>
						<h4 th:text="${cafe.nome }" class="card-title"></h4>
					</div>
				</div>
			</div>
			
	</div>

	<footer th:replace="~{base :: footer}"></footer>

</body>
</html>
