<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>

	<div th:replace="~{base :: top}"></div>

	<div th:replace="~{base :: titulo(${cerveja.nome})}"></div>

	<div class="container">
		<h1 th:text="${cerveja.nome}"></h1>

		<div class="row">
			<div class="col-12 col-md-8">
				<p><div th:remove="tag" th:utext="${cerveja.descricao}"></p>
			</div>
			<div class="col-12 col-md-4">
				<img th:src="${cerveja.foto}" class="d-block w-100" />
			</div>
		</div>

	</div>

	<footer th:replace="~{base :: footer}"></footer>

</body>
</html>
