<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>

	<div th:replace="~{base :: top}"></div>

	<div th:replace="~{base :: titulo(${cerveja.nome})}"></div>

	<div class="container">
		<h2 th:text="${cerveja.nome}"></h2>

		<div class="row">
			<div class="col-12 col-md-12">
				<p th:remove="tag"
					th:utext="${#strings.replace(cerveja.descricao,'&#10;','<br />')}">
				</p>
			</div>
		</div>
		<h3>Fotos</h3>
		<div class="row">
			<th:block th:each="foto : ${cerveja.fotos}">
				<div class="col-12 col-md-3 mt-2">
					<img th:src="${foto.url}" class="d-block w-100" alt="${foto.descricao}" />
				</div>
			</th:block>
		</div>

	</div>

	<footer th:replace="~{base :: footer}"></footer>
</body>
</html>
