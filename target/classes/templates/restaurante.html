<html>
<head th:replace="~{base :: head}">
<meta charset="UTF-8" />
</head>
<body>

	<div th:replace="~{base :: top}"></div>

	<div th:replace="~{base :: titulo('feijoada')}"></div>

	<div class="container">

		</div>
			
	</div>

</body>
</html>
