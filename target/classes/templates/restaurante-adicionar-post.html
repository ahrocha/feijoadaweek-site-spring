<html>
<head th:replace="~{base :: head}">

</head>
<body>

<div th:replace="~{base :: top}"></div>

<div th:replace="~{base :: titulo('Adicionar restaurantes')}"></div>

<p th:text="${mensagem}"></p>

<form th:object="${requisicaoNovoRestaurante}" method="post">

<div>
<label for="nome">Nome</label>
<input th:field="*{nome}" type="text"> 
<div th:errors="*{nome}">
erros
</div>
</div>

<div>
<label for="slug">Slug</label>
<input th:field="*{slug}" type="text">
<div th:errors="*{slug}">
erros
</div>
</div>

<button type="submit">Cadastrar</button>
</form>

</body>
</html>
